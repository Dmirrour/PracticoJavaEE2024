<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Agregar Hecho</title>
</h:head>
<h:body>
    <h:form id="formAgregarHecho">
        <h1>Agregar Hecho</h1>

            <h:outputLabel for="descripcion" value="Descripción:" />
            <p:inputText id="descripcion" value="#{hechoBean.hecho.descripcion}" required="true" /> <br /><br />

            <h:outputLabel for="estado" value="Estado:" />
            <p:inputText id="estado" value="#{hechoBean.hecho.estado}" required="true" /> <br /><br />

            <h:outputLabel for="fechaCreacion" value="Fecha de Creación:" />
            <p:calendar id="fechaCreacion" value="#{hechoBean.hecho.fechaCreacion}" pattern="yyyy-MM-dd" showOn="button" /> <br /><br />

            <h:outputLabel for="fechaVerificacion" value="Fecha de Verificación:" />
            <p:calendar id="fechaVerificacion" value="#{hechoBean.hecho.fechaVerificacion}" pattern="yyyy-MM-dd" showOn="button" /> <br /><br />

            <h:outputLabel for="justificacion" value="Justificación:" />
            <p:inputText id="justificacion" value="#{hechoBean.hecho.justificacion}" /> <br /><br />

            <h:outputLabel for="calificacion" value="Calificación:" />
            <p:selectOneMenu id="calificacion" value="#{hechoBean.hecho.calificacion}">
                <f:selectItem itemValue="FALSA" itemLabel="Falsa" />
                <f:selectItem itemValue="VERDADERA" itemLabel="Verdadera" />
                <f:selectItem itemValue="VERDAD_A_MEDIAS" itemLabel="Verdad a Medias" />
                <f:selectItem itemValue="INFLADO" itemLabel="Inflado" />
                <f:selectItem itemValue="ENGANOSO" itemLabel="Engañoso" />
                <f:selectItem itemValue="RIDICULO" itemLabel="Ridículo" />
            </p:selectOneMenu> <br /><br />

            <h:outputLabel for="publicado" value="Publicado:" />
            <p:selectBooleanCheckbox id="publicado" value="#{hechoBean.hecho.publicado}" /> <br /><br />

            <h:outputLabel for="areaTematica" value="Área Temática:" />
            <p:selectOneMenu id="areaTematica" value="#{hechoBean.hecho.areaTematica}">
                <f:selectItem itemValue="POLITICA" itemLabel="Política" />
                <f:selectItem itemValue="MEDICINA" itemLabel="Medicina" />
                <f:selectItem itemValue="CIENCIA" itemLabel="Ciencia" />
                <f:selectItem itemValue="CELEBRIDADES" itemLabel="Celebridades" />
                <f:selectItem itemValue="ECONOMIA" itemLabel="Economía" />
                <f:selectItem itemValue="SOCIEDAD" itemLabel="Sociedad" />
            </p:selectOneMenu> <br /><br />

        <p:commandButton value="Agregar Hecho"
                         action="#{hechoBean.altaHecho()}"
                         update="growl"
                         oncomplete="if(!args.validationFailed){redirect();}" />

        <p:growl id="growl" showDetail="true" life="3000" />

        <h:outputScript>
            function redirect() {
                setTimeout(function() {
                    window.location.href = 'Hechos.xhtml';
                }, 4000);
            }
        </h:outputScript>
    </h:form>
</h:body>
</html>
